language: r

cache:
  packages: yes

sudo: required

env:
  global:
    - secure: ""

# blocklist
branches:
  except:
  - document

addons:
  apt:
    packages:
      - pandoc-citeproc

before_script:
  - chmod +x ./_run_analysis.sh
  - chmod +x ./_render_article.sh
  - chmod +x ./_deploy_article.sh

script:
  - ./_run_analysis.sh
  - ./_render_article.sh
  - ./_deploy_article.sh

